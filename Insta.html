<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Reproduzindo Página do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img_cel33.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo_instagram2.png" class="instagram-logo" alt="instagram logo" >
                <div class="profile-photo">
                    <img src="Foto_Gra.jpg"  alt="foto de perfil" >
                </div>
                <a href="#" class="instagram-login">Continue como graciela.oliveira5</a>
                <a href="#" class="instagram-logon">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é graciela.oliveira5?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>        
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
